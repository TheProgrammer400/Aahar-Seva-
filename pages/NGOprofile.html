<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Profile - Aahar Seva</title>
    <link rel="stylesheet" href="../stylesheets/NGOprofile.css">
</head>
<body>
    <div class="container">
        <h1>NGO Dashboard</h1>
        <div class="dashboard-grid">
            <div class="card dashboard-overview">
                <h2>Dashboard Overview</h2>
                <dl>
                    <div>
                        <dt>Food Requests</dt>
                        <dd>10</dd>
                    </div>
                    <div>
                        <dt>Accepted Donations</dt>
                        <dd>8</dd>
                    </div>
                    <div>
                        <dt>Pending Deliveries</dt>
                        <dd>3</dd>
                    </div>
                </dl>
            </div>

            <div class="card request-food">
                <h2>Request Food</h2>
                <form>
                    <div class="form-group">
                        <label for="quantity">Quantity (in servings)</label>
                        <input type="number" id="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="foodType">Food Type</label>
                        <select id="foodType" required>
                            <option value="">Select food type</option>
                            <option value="veg">Vegetarian</option>
                            <option value="non-veg">Non-Vegetarian</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="urgency">Urgency</label>
                        <select id="urgency" required>
                            <option value="">Select urgency level</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit">Submit Request</button>
                </form>
            </div>

            <div class="card track-requests">
                <h2>Track Requests</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Quantity</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024-02-01</td>
                            <td>100</td>
                            <td><span class="badge pending">Pending</span></td>
                        </tr>
                        <tr>
                            <td>2024-02-02</td>
                            <td>150</td>
                            <td><span class="badge accepted">Accepted</span></td>
                        </tr>
                        <tr>
                            <td>2024-02-03</td>
                            <td>200</td>
                            <td><span class="badge in-transit">In Transit</span></td>
                        </tr>
                        <tr>
                            <td>2024-02-04</td>
                            <td>120</td>
                            <td><span class="badge delivered">Delivered</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-container">
                <div class="card manage-profile">
                    <h2>Manage Profile</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">NGO Name</label>
                            <input type="text" id="name" placeholder="NGO Name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact Details</label>
                            <input type="email" id="contact" placeholder="yourEmail@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="Enter Address" required>
                        </div>
                        <div class="form-group">
                            <label for="mission">Mission Statement</label>
                            <textarea id="mission" required>Our mission is to help those in need.</textarea>
                        </div>
                        <button type="submit">Update Profile</button>
                    </form>
                </div>

                <div class="card ratings">
                    <h2>Ratings</h2>
                    <div class="rating-container">
                        <div class="stars">
                            <i data-lucide="star" class="star filled"></i>
                            <i data-lucide="star" class="star filled"></i>
                            <i data-lucide="star" class="star filled"></i>
                            <i data-lucide="star" class="star filled"></i>
                            <i data-lucide="star" class="star half-filled"></i>
                        </div>
                        <span class="rating-value">4.5</span>
                        <span class="rating-count">(50 ratings)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
