<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Sign-up and Sign-in</title>
    <link rel="stylesheet" href="../stylesheets/NGOlogin.css">
</head>
<body>
    <div class="container">
        <h1 id="form-title">Sign-In</h1>
        <form id="sign-in-form">
            <label>Email: </label>
            <input type="email" placeholder="Enter email" id="emailSignin" required>
            <label>Password: </label>
            <input type="password" placeholder="Enter Password" id="passwordSignin" required>
            <div class="captcha-box" id="captcha"></div>
            <button onclick="generateCaptcha()">â†»</button>
            <br><br>
            <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required>
            <button type="submit" id="signin">Sign-In</button>
            <p>Don't have an Account? <a onclick="toggleForm()">Sign-Up</a></p>
        </form>
        <form id="sign-up-form" style="display: none;">
            <label>Name of the NGO: </label>
            <input type="text" placeholder="Enter NGO Name" id="ngoName" required>
            <label>Email-Id: </label>
            <input type="email" placeholder="Enter your Email-Id" id="emailSignup" required>
            <label>City: </label>
            <input type="text" placeholder="Enter City" required>
            <label>Create Password: </label>
            <input type="password" placeholder="Password" id="passwordSignup" required>
            <button type="submit" id="signup">Sign-Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Sign-In</a></p>
        </form>
    </div>
    <script>
        function toggleForm() {
            let signInForm = document.getElementById("sign-in-form");
            let signUpForm = document.getElementById("sign-up-form");
            let formTitle = document.getElementById("form-title");

            if (signInForm.style.display === "none") {
                signInForm.style.display = "block";
                signUpForm.style.display = "none";
                formTitle.textContent = "Sign In";
            } else {
                signInForm.style.display = "none";
                signUpForm.style.display = "block";
                formTitle.textContent = "Sign Up";
            }
        }

        let captchaCode = "";
        function generateCaptcha() {
            captchaCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById("captcha").textContent = captchaCode;
        }
        window.onload = function () {
            generateCaptcha();
        };
    </script>
    <script type="module" src="../ngo-auth.js"></script>
</body>
</html>
