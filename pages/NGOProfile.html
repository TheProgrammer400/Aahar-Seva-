<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Profile - Aahar Seva</title>
    <link rel="stylesheet" href="../stylesheets/NGOprofile.css">
</head>

<body>
    <div class="container">
        <div class="user-info">
            <h2>User Info</h2>
            <p>Name: <span id="userName"></span></p>
            <p>Email: <span id="userEmail"></span></p>
            <button id="logoutBtn">Logout</button>
        </div>
        <h1>NGO Dashboard</h1>
        <div class="dashboard-grid">
            <div class="card dashboard-overview">
                <h2>Dashboard Overview</h2>
                <dl>
                    <div>
                        <dt>Food Requests</dt>
                        <dd id="foodRequests">0</dd>
                    </div>
                    <div>
                        <dt>Accepted Donations</dt>
                        <dd id="acceptedDonations">0</dd>
                    </div>
                    <div>
                        <dt>Pending Deliveries</dt>
                        <dd id="pendingDeliveries">0</dd>
                    </div>
                </dl>
            </div>

            <div class="card request-food">
                <h2>Request Food</h2>
                <form>
                    <div class="form-group">
                        <label for="quantity">Quantity (in servings)</label>
                        <input type="number" id="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="foodType">Food Type</label>
                        <select id="foodType" required>
                            <option value="">Select food type</option>
                            <option value="veg">Vegetarian</option>
                            <option value="non-veg">Non-Vegetarian</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="urgency">Urgency</label>
                        <select id="urgency" required>
                            <option value="">Select urgency level</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit">Submit Request</button>
                </form>
            </div>

            <div class="card request-history">
                <h2>Requests History</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Quantity</th>
                            <th>Type</th>
                            <th>Urgency</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="card available-donations">
                <h2>Available Donations</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Quantity</th>
                            <th>Type</th>
                            <th>Pickup Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="card-container">
                <div class="card manage-profile">
                    <h2>Manage Profile</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">NGO Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact Details</label>
                            <input type="email" id="contact" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="mission">Mission Statement</label>
                            <textarea id="mission" required></textarea>
                        </div>
                        <button type="submit">Update Profile</button>
                    </form>
                </div>

                <div class="card ratings">
                    <h2>Ratings</h2>
                    <div class="rating-container">
                        <div class="stars">
                            <i data-lucide="star" class="star filled"></i>
                            <i data-lucide="star" class="star filled"></i>
                            <i data-lucide="star" class="star filled"></i>
                            <i data-lucide="star" class="star filled"></i>
                            <i data-lucide="star" class="star half-filled"></i>
                        </div>
                        <span class="rating-value">4.5</span>
                        <span class="rating-count">(50 ratings)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../firebase.mjs">
        import { checkAuthState } from "../firebase.mjs";
        window.onload = () => {
            checkAuthState(auth);
        };
    </script>
    <script type="module" src="../ngo-db.js"></script>

</body>

</html>
